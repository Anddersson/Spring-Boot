<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Users</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div th:switch="/clientes" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">No clientes yet!</h2>
                    <div th:case="*">
                        <h2 class="my-5">Users</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="obj : ${id}">
                                    <td th:text="${obj.name}"></td>
                                    <td th:text="${obj.email}"></td>
                           
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                    <p class="my-5"><a href="/clientes" class="btn btn-primary"><i class="fas fa-cliente-plus ml-2"></i></a></p>
                </div>
            </div>
        </div>
    </body>
</html>
